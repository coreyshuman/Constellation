<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="flex-container">
      <div id="control-container">
        <div id="controls">
          <h1>Demo Presets</h1>
          <div id="preset-buttons"></div>
          <br />
          <br />
          <h1>Customization Controls</h1>
          <div id="control-sliders"></div>
          <div>
            <label>Interaction Mode</label>
            <select id="mode">
              <option value="repel">Repel</option>
              <option value="attract">Attract</option>
            </select>
          </div>
          <div id="color-container"></div>
          <br />
          <br />
          <h1>Test Settings</h1>
          <div id="other-controls">
            <input type="checkbox" id="queue-draws" checked="false" />
            <span>Use Queued Draws</span><br />
            <input type="checkbox" id="ping-pong" checked="true" />
            <span>Use Alternating Physics Updates</span><br />
            <br />
            <button id="start-stop">Stop</button>
          </div>
        </div>
      </div>

      <div id="canvas-div">
        <div id="stats-div"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    ></script>

    <script type="text/javascript" src="../constellation.js"></script>
    <script type="text/javascript" src="presets.js"></script>
    <script type="text/javascript">
      $(function () {
        window.constellation = new Constellation({
          canvasContainer: "canvas-div",
        });
        window.constellation.init();
        window.constellation.start();

        Statistics.initStats();
        Statistics.showStats("stats-div");

        $("#start-stop").click(function (e) {
          if ($(this).text() === "Start") {
            $(this).text("Stop");
            window.constellation.start();
          } else {
            $(this).text("Start");
            window.constellation.stop();
          }
        });
      });
    </script>
    <script type="text/javascript" src="ui.js"></script>
  </body>
</html>
