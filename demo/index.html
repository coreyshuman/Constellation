<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="flex-container">
      <div id="control-container">
        <div id="controls">
          <h1>Demo Presets</h1>
          <div id="preset-buttons"></div>
          <br />
          <br />
          <h1>Customization Controls</h1>
          <div id="control-sliders"></div>
          <div id="color-container">
            <div class="color-box">
              <p><label>Back Color</label></p>
              <input type="color" id="input-color-background" value="#000000" />
            </div>
            <div class="color-box">
              <p><label>Point Color</label></p>
              <input type="color" id="input-color-point" value="#008080" />
            </div>
            <div class="color-box">
              <p><label>Line Color</label></p>
              <input type="color" id="input-color-line" value="#ADD8E6" />
            </div>
          </div>
          <br />
          <br />
          <h1>Test Settings</h1>
          <div id="other-controls">
            <input type="checkbox" id="queue-draws" checked="true" />
            <span>Use Queued Draws</span><br />
            <input type="checkbox" id="ping-pong" checked="true" />
            <span>Use Alternating Physics Updates</span><br />
            <br />
            <button id="start-stop">Stop</button>
          </div>
        </div>
      </div>

      <div id="canvas-div">
        <div id="stats-div"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    ></script>
    <script type="text/javascript" src="../constellation.js"></script>
    <script type="text/javascript" src="presets.js"></script>
    <script type="text/javascript">
      $(function () {
        window.constellation = new Constellation({
          canvasContainer: "canvas-div",
        });
        window.constellation.init();
        window.constellation.start();

        Statistics.showStats("stats-div");

        $("#start-stop").click(function (e) {
          if ($(this).text() === "Start") {
            $(this).text("Stop");
            window.constellation.start();
          } else {
            $(this).text("Start");
            window.constellation.stop();
          }
        });
      });
    </script>
    <script type="text/javascript" src="ui.js"></script>
  </body>
</html>
