<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="flex-container">
      <div id="control-container">
        <div id="controls">
          <h1>Demo Presets</h1>
          <div id="preset-buttons"></div>
          <br />
          <br />
          <h1>Customization Controls</h1>
          <div id="control-sliders"></div>
          <div id="color-container">
            <div class="color-box">
              <p><label>Back Color</label></p>
              <input type="color" id="input-color-background" value="#000000" />
            </div>
            <div class="color-box">
              <p><label>Point Color</label></p>
              <input type="color" id="input-color-point" value="#008080" />
            </div>
            <div class="color-box">
              <p><label>Line Color</label></p>
              <input type="color" id="input-color-line" value="#ADD8E6" />
            </div>
          </div>
        </div>
      </div>

      <div id="canvas-div">
        <div id="fps-div">FPS: <span id="fps-text"></span></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    ></script>
    <script type="text/javascript" src="../constellation.js"></script>
    <script type="text/javascript" src="presets.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript">
      $(function () {
        window.constellation = new Constellation({
          canvasContainer: "canvas-div",
          fpsElement: "fps-text",
          showFps: true,
        });
        window.constellation.init();
        window.constellation.start();
      });
    </script>
  </body>
</html>
